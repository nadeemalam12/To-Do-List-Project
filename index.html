<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container-window">
    <div class="large-container">
      <div class="container3">
        <img src="Icon=check.png" id="next" />
        <ul id="info-list"></ul>
      </div>

      <div class="container1">
        <div id="header">
          <div id="search-box">
            <img src="vector.png" />
            <input type="text" id="search-contact" placeholder="Search Contacts" />
          </div>
          <img src="three dots.png" id="mark-option" />
        </div>
        <select id="storage-option">
          <option value="1">SIM 1</option>
          <option value="2">SIM 2</option>
        </select>
        <label for="name">My Contacts</label>

        <ul id="contact-list1"></ul>
        <ul id="contact-list2"></ul>
        <img src="person_add.png" id="add-contact" />
      </div>

      <div class="container2">
        <div id="header">
          <img src="Vector (1).png" id="back" />
          <label for="name">Create new contact</label>
          <button id="save">save</button>
        </div>
        <div id="upload-image-box">
          <img src="Vector (2).png" id="p1" />
          <img src="Vector (3).png" id="p2" />
          <img src="Group.png" id="camera" />
          <img src="" id="uploaded-image" />
          <input type="file" id="image-input" accept="image/*" />
        </div>
        <div id="saving-to">
          <img src="Group 2.png" />
          <label>saving-to</label>
          <select id="select-option">
            <option value="1">SIM 1</option>
            <option value="2">SIM 2</option>
          </select>
        </div>
        <div id="contact-input-box">
          <div id="icons">
            <img src="Vector (4).png" id="icon1" />
            <img src="Vector (5).png" id="icon2" />
            <img src="Vector (6).png" id="icon3" />
            <img src="Vector (7).png" id="icon4" />
          </div>
          <div id="contact-inputs">
            <input type="text" id="first-name" placeholder="Enter your first name" />
            <input type="text" id="last-name" placeholder="Enter your last name" />
            <input type="number" id="phone" placeholder="Phone" />
            <select id="phone-type">
              <option value="1">Personal</option>
              <option value="2">Office</option>
              <option value="3">Home</option>
            </select>
            <input type="text" id="email" placeholder="Email" />
            <select id="email-type">
              <option value="1">Office</option>
              <option value="2">Personal</option>
              <option value="3">Home</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
